<div class="search">

    <div class="search-bar" *ngIf="compName !== 'inqComp'">

        <form>
            <input type="text" class="searchTerm" placeholder="What are you looking for?">
            <button type="submit" class="searchButton"><i class="fa fa-search"></i></button>
        </form>
    </div>
    <div class="search-result">

      <mat-card class="search-result-card" *ngFor="let searchRes of searchResult">

        <mat-card-header  (click)="sendSelectedData(searchRes,$event)">
          <mat-card-title-group>
            <mat-card-title>{{searchRes.initials + ' ' + searchRes.fname}}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>

        <div class="iconConatiner">
            <mat-icon (click)="removeEmployee(searchRes)"  *ngIf="compName !== 'inqComp'">delete</mat-icon>
            <input type="checkbox" (change)="selectEmpForInquiries(searchRes, $event)" [checked]="searchRes.checked"  *ngIf="compName === 'inqComp'">
        </div>
    </mat-card>

    </div>

</div>
