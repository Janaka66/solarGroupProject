<div class="dashboard">

    <div class="title-bar">

        <div (click)="handleLeftBar()">
            <img src="../../assets//view-headlne.gif" height="30">
        </div>
        
        <span class="text">Dashboard</span>

    </div>

    <div class="content">
        
        <app-slider-window #sliderWindow></app-slider-window>

        <div class="top-sec">

            <div class="total_customers top-section">

                <div class="horizontal-line"></div>
                <div class="data">
                    <span>50</span>
                    <label>Total Customers</label>
                </div>
            </div>
    
            <div class="number-of-confirms top-section">
                <div class="horizontal-line"></div>
                <div class="data">
                    <span>70</span>
                    <label>Confirmations</label>
                </div>
            </div>
            
            <div class="total-incom top-section">
                <div class="horizontal-line"></div>
                <div class="data">
                    <span>5,000,0000</span>
                    <label>Total Income</label>
                </div>
            </div>

        </div>

       <div class="stat-reminders">

        <div class="statistics">

            <div class="chart-container">
                
                <div class="bar-chart">
                   
                    <div class="lable">
                        <h3>Monthly Income</h3>
                    </div>



                </div>
                
                <div class="pie-chart">

                    <div class="lable">
                        <h3>Pending Income</h3>
                    </div>

    
                </div>
                
            </div>

            <div class="complains-inquire">


                <div class="complains-container">

                    <div class="header">
                        <h3>Complains</h3>
                    </div>
    
                    <div class="complains">
    
                        <div class="complain" *ngFor="let comp of complains">
    
                            <span>Title</span>
                            <span>Cutomer Name</span>
                            <span>discription</span>
                        </div>
                        
                    </div>

                </div>
                
                <div class="inquires-container">

                    <div class="header">
                        <h3>Inquiries</h3>
                    </div>

                    <div class="inquiries">

                        <div class="inquire" *ngFor="let inq of inquiries">
    
                            <span>Title</span>
                            <span>Cutomer Name</span>
                            <span>discription</span>
                        </div>
    
                    </div>
                </div>

            </div>

        </div>

        <div class="reminders-container">

                <div class="reminders">

                    <div class="header">
                        <h3>Reminders</h3>
                    </div>
    
                    <div class="reminder" *ngFor="let comp of reminders">
    
                        <span>Title</span>
                        <span>Cutomer Name</span>
                        <span>discription</span>
    
                    </div>
                
            </div>

        </div>
        
       </div>
    </div>
</div>
